default: &default
  adapter: mysql2
  username: root

development:
  <<: *default
  database: expenses_development
  host: 127.0.0.1

test:
  <<: *default
  database: expenses_test
  host: 127.0.0.1

production:
  adapter: mysql2
  database: expenses
  username: "<%= ENV["SQL_USER"] %>"
  password: "<%= ENV["SQL_PASSWORD"] %>"
